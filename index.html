<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/Tic_tac_toe.svg.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="flex">
            <div class="container">
                <div class="cell" id="box-0"></div>
                <div class="cell" id="box-1"></div>
                <div class="cell" id="box-2"></div>
                <div class="cell" id="box-3"></div>
                <div class="cell" id="box-4"></div>
                <div class="cell" id="box-5"></div>
                <div class="cell" id="box-6"></div>
                <div class="cell" id="box-7"></div>
                <div class="cell" id="box-8"></div>
            </div>
        </div>
        <h1 class="winner"></h1>
        <div class="btn-container">
            <button class="btn button-30" role="button">Restart</button>
        </div>
    </main>
</body>
<script src="./main.ts"></script>
</html>
